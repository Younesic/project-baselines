apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecommerce-sa
  namespace: ecommerce-dev
  labels:
    platform.example.com/project: "ecommerce"
    platform.example.com/environment: "dev"
    platform.example.com/team: "backend-team"
    platform.example.com/managed-by: "project-as-code"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ecommerce-developer
  namespace: ecommerce-dev
  labels:
    platform.example.com/project: "ecommerce"
    platform.example.com/environment: "dev"
    platform.example.com/team: "backend-team"
    platform.example.com/managed-by: "project-as-code"
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecommerce-developers
  namespace: ecommerce-dev
  labels:
    platform.example.com/project: "ecommerce"
    platform.example.com/environment: "dev"
    platform.example.com/team: "backend-team"
    platform.example.com/managed-by: "project-as-code"
subjects:
  - kind: ServiceAccount
    name: ecommerce-sa
    namespace: ecommerce-dev
roleRef:
  kind: Role
  name: ecommerce-developer
  apiGroup: rbac.authorization.k8s.io
