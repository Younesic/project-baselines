apiVersion: v1
kind: LimitRange
metadata:
  name: baseline-limits
  labels:
    platform.example.com/baseline-type: "large"
    platform.example.com/managed-by: "project-as-code"
spec:
  limits:
    - default:
        cpu: "200m"
        memory: "256Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container